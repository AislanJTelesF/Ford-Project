<div class="container">
  <div class="imagem">
    <img src="img/ranger.png" alt="">
  </div>

  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="img-logo">
        <img src="img/ford.png" alt="">
      </div>

      <div class="login-box2">
        <div class="mb-3">
          <label for="exampleInputUser" class="form-label"></label>
          <mat-icon class="mat-18">person</mat-icon>
          <input type="user" class="form-control" id="exampleInputUser" aria-describedby="userHelp" placeholder="Login"
            formControlName="user" [(ngModel)]="user">
          <div id="userHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <mat-icon class="mat-18">lock</mat-icon>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
            formControlName="password">
        </div>

        <div class="form-check">
          <mat-slide-toggle class="form-check-label" labelPosition="before" color="primary" formControlName="autoLogin">
            Logar automaticamente
          </mat-slide-toggle>
        </div>

        <div class="button">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Entrar
          </button>
          <div class="text-danger mt-2" *ngIf="loginError">
            Usuário ou senha inválidos.
          </div>
        </div>
      </div>
    </form>
  </div>
</div>



<!-- Bootstrap JS (optional, for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
